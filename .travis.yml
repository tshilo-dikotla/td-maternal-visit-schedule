language: python

python:
- 3.6

services:
- mysql

branches:
  only:
  - develop

install:
- pip install --upgrade pip
- pip install -r requirements.txt
- pip install flake8
- pip install coveralls

before_script:
- flake8 td_visit_schedule
- mysql -e 'create database edc character set utf8;'

script:
- coverage run --source=td_visit_schedule manage.py test

after_success:
- coveralls

